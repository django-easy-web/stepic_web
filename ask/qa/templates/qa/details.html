{% csrf_token %}

<h2>{{ quest.title }}</h2>
<p>Создан пользователем: {{ quest.author.username }}</p>

<p>
    {{ quest.text }}
</p>

<ul>
    {% for answer in quest.answer_set.all %}
        <li>
            <p>{{ answer.author.username }}</p>
            <p>{{ answer.text }}</p>
        </li>
    {% endfor %}

</ul>
