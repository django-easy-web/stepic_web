<form method="post" action="/signup/">
    {% csrf_token %}
    <div>
        <label>Username:</label>
        <input type="text" name="username">
    </div>
    <div>
        <label>E-mail:</label>
        <input type="email" name="email">
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password">
    </div>
    <div>
        <button type="submit">Сохранить</button>
    </div>
</form>
