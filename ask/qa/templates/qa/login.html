{% if error %}
    <p>{{ error }}</p>
{% endif %}

<form method="post" action="/login/">
    {% csrf_token %}
    <div>
        <label>Username:</label>
        <input type="text" name="username">
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password">
    </div>
    <div>
        <button type="submit">Сохранить</button>
    </div>
</form>
